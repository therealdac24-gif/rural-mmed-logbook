    <script>
        // --- CONFIG & DATA ---
        try { if ('serviceWorker' in navigator) navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister())); } catch (e) { }

        const moduleConfigs = [
            { id: 'surgery', name: 'Surgery (Module 1)', color: 'bg-green-700', text: 'text-green-700', border: 'border-green-700', duration: '9 months', weeks: [{ id: 'w1', title: 'Trauma Assessment & Shock' }, { id: 'w2', title: 'Antibiotics & Pre-op Prep' }, { id: 'w3', title: 'Instruments & Sterilization' }, { id: 'w4', title: 'Theatre Setup' }, { id: 'w5', title: 'Acute Pain' }, { id: 'w6', title: 'Chronic Pain' }, { id: 'w7', title: 'Wounds & Suturing' }, { id: 'w8', title: 'Transfer Principles' }, { id: 'w9', title: 'Pyomyositis & Osteo' }, { id: 'w10', title: 'Chest Drains' }, { id: 'w11', title: 'Closed Fractures' }, { id: 'w12', title: 'Neurovascular' }, { id: 'w13', title: 'Dental/Airway Infections' }, { id: 'w14', title: 'Abscesses' }, { id: 'w15', title: 'Appendicitis' }, { id: 'w16', title: 'Laparotomy Basics' }, { id: 'w17', title: 'Gut Repair' }, { id: 'w18', title: 'Stomas & Ulcers' }, { id: 'w19', title: 'Bowel Obstruction' }, { id: 'w20', title: 'Casting & Splinting' }], assignmentList: [{ title: '1. Cancer Pathophysiology', prompt: 'Staging in rural contexts.' }, { title: '2. Cancer Screening', prompt: 'Pros/cons of screening.' }, { title: '3. Blood Transfusion', prompt: 'Risks and safety.' }], requiredProcedures: [{ name: 'Chest drain insertion', target: 5 }, { name: 'Debridement of wound', target: 3 }, { name: 'Appendicectomy', target: 3 }, { name: 'Hernia Repair', target: 3 }, { name: 'Skin Graft', target: 3 }] },
            { id: 'anaesthesia', name: 'Anaesthesiology (Module 2)', color: 'bg-slate-700', text: 'text-slate-700', border: 'border-slate-700', duration: '4 months', weeks: [{ id: 'w1', title: 'Machine Check' }, { id: 'w2', title: 'Ketamine' }, { id: 'w3', title: 'Propofol' }, { id: 'w4', title: 'Pre-op' }, { id: 'w5', title: 'Opiates' }, { id: 'w6', title: 'Chronic Pain' }], caseReports: ['General anaesthesia with paralysis', 'Regional anaesthesia', 'Sepsis with haemodynamic instability'], assignmentList: [{ title: 'Surgeon as anaesthetist', prompt: 'Problems and solutions (1500 words)' }], requiredProcedures: [{ name: 'Adult intubation', target: 10 }, { name: 'Spinal (pregnant)', target: 10 }, { name: 'Ketamine', target: 10 }, { name: 'CPR', target: 3 }] },
            { id: 'childhealth', name: 'Child Health (Module 3)', color: 'bg-orange-500', text: 'text-orange-500', border: 'border-orange-500', duration: '1 month', weeks: [{ id: 'w1', title: 'Milestones & Malnutrition' }, { id: 'w2', title: 'Pneumonia' }, { id: 'w3', title: 'Cardiac' }], caseReports: ['Severe malaria', 'Meningitis', 'Severe Malnutrition'], assignmentList: [{ title: '1. Severe Malnutrition', prompt: 'WHO recommendations.' }], requiredProcedures: [{ name: 'Neonatal resuscitation', target: 4 }, { name: 'IV access (child <5)', target: 5 }] },
            { id: 'obs_gyn', name: 'Obs & Gynae (Module 4)', color: 'bg-pink-500', text: 'text-pink-500', border: 'border-pink-500', duration: '3 months', weeks: [{ id: 'w1', title: 'Menstrual Cycle' }, { id: 'w2', title: 'Contraception' }, { id: 'w3', title: 'Antenatal' }], caseReports: ['Failure to progress', 'PPH', 'Ectopic pregnancy'], assignmentList: [{ title: '1. Family Planning', prompt: 'Rural difficulties.' }], requiredProcedures: [{ name: 'Caesarean section', target: 6 }, { name: 'Breech delivery', target: 5 }] },
            { id: 'medicine', name: 'Internal Medicine (Module 5)', color: 'bg-blue-600', text: 'text-blue-600', border: 'border-blue-600', duration: '2 months', weeks: [{ id: 'w1', title: 'Diabetes' }, { id: 'w2', title: 'Sepsis' }, { id: 'w3', title: 'TB' }], caseReports: ['Severe malaria', 'MI', 'TB'], assignmentList: [{ title: '1. Chronic Respiratory', prompt: 'District management.' }], requiredProcedures: [{ name: 'Lumbar puncture', target: 2 }, { name: 'ECG', target: 4 }] },
            { id: 'psychiatry', name: 'Psychiatry (Module 6)', color: 'bg-purple-500', text: 'text-purple-500', border: 'border-purple-500', duration: '1 month', caseReports: ['Acute Psychosis'], requiredProcedures: [] },
            { id: 'publichealth', name: 'Public Health (Module 7)', color: 'bg-teal-500', text: 'text-teal-500', border: 'border-teal-500', duration: 'Longitudinal', assignmentList: [{ title: 'District Health Report', prompt: 'Analysis of geography.' }], requiredProcedures: [] },
            { id: 'eye_ent', name: 'Eye/ENT (Module 8)', color: 'bg-cyan-500', text: 'text-cyan-500', border: 'border-cyan-500', duration: '1 month', caseReports: ['Perforating eye injury'], requiredProcedures: [{ name: 'Foreign body removal', target: 2 }] },
            { id: 'lab', name: 'Laboratory (Module 9)', color: 'bg-indigo-500', text: 'text-indigo-500', border: 'border-indigo-500', duration: '1 month', assignmentList: [{ title: 'Skill: Cross-match', prompt: 'Competency.' }], requiredProcedures: [{ name: 'Blood grouping', target: 4 }] },
            { id: 'management', name: 'Management (Module 10)', color: 'bg-slate-600', text: 'text-slate-600', border: 'border-slate-600', duration: '4 weeks', assignmentList: [{ title: 'Management Systems', prompt: 'Evaluate authority.' }], requiredProcedures: [] }
        ];

        const milestoneConfigs = {
            research: [{ id: 'res_topic', label: 'Topic Approved' }, { id: 'res_data', label: 'Data Collected' }],
            exams: [{ id: 'exam_part1', label: 'Part 1 Passed' }, { id: 'exam_part2', label: 'Part 2 Passed' }]
        };

        // --- AGENT LOGIC ---
        class PortfolioAgent {
            constructor(stateRef) { this.state = stateRef; }
            async ask(query) {
                query = query.toLowerCase().trim();
                if (query.includes('missing') || query.includes('need')) return this.analyzeMissing();
                if (query.includes('progress') || query.includes('summary')) return this.generateSummary();
                if (query.includes('focus') || query.includes('next')) return this.suggestNextSteps();
                return this.getContextualTip();
            }
            analyzeMissing() {
                const activeModule = this.state.activeTab;
                const config = moduleConfigs.find(m => m.id === activeModule);
                if (!config || !config.requiredProcedures) {
                    let totalMissing = 0; let criticalMissing = [];
                    moduleConfigs.forEach(m => { if (m.requiredProcedures) m.requiredProcedures.forEach(p => { const count = this.state.procedureLog.filter(l => l.moduleId === m.id && l.procedure === p.name).length; if (count < p.target) { totalMissing++; if (p.target >= 5 && count === 0) criticalMissing.push(`${p.name} (${m.name.split(' ')[0]})`); } }); });
                    return { type: 'alert', title: 'Gaps Found', body: `You have **${totalMissing}** pending types.\n\n**Start with:**\n- ${criticalMissing.slice(0, 3).join('\n- ')}` };
                }
                let missing = []; config.requiredProcedures.forEach(p => { const count = this.state.procedureLog.filter(l => l.moduleId === activeModule && l.procedure === p.name).length; if (count < p.target) missing.push({ name: p.name, needed: p.target - count }); });
                if (missing.length === 0) return { type: 'success', title: 'All Done!', body: `Completed all for **${config.name}**!` };
                return { type: 'list', title: `Missing in ${config.name}`, body: `You need to log **${missing.length}** types:`, items: missing.sort((a, b) => b.needed - a.needed).slice(0, 5).map(m => `${m.name} (Need ${m.needed})`) };
            }
            generateSummary() { const total = this.state.procedureLog.length; return { type: 'report', title: 'Snapshot', body: `**Logs:** ${total}\n**Year:** ${this.state.account.year}` }; }
            suggestNextSteps() { return { type: 'action', title: 'Focus Area', body: `Check **Surgery** module.` }; }
            getContextualTip() { if (this.state.activeTab === 'dashboard') return this.generateSummary(); return { type: 'info', body: "Try asking 'What am I missing?'" }; }
        }

        // --- STATE MANAGEMENT ---
        class AppState {
            constructor() {
                this.account = null; this.modules = {}; this.procedureLog = []; this.milestones = {}; this.activeTab = 'dashboard'; this.listeners = []; this._loginHandled = false; this.driveToken = null; this.driveFolders = {};
                moduleConfigs.forEach(m => { this.modules[m.id] = { assignments: {}, weeks: {}, caseReports: {}, rotations: [] }; });
                this.initFirebase(); this.loadData();
            }
            initFirebase() {
                const firebaseConfig = { apiKey: "AIzaSyBhEln9kmgq22NnNHI83eUH7_d6S4F1O5s", authDomain: "rural-mmed-logbook-3e095.firebaseapp.com", projectId: "rural-mmed-logbook-3e095", storageBucket: "rural-mmed-logbook-3e095.firebasestorage.app", messagingSenderId: "826477177641", appId: "1:826477177641:web:fe9de6e733b442fdffe538" };
                try {
                    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                    window.auth = firebase.auth(); window.db = firebase.firestore();
                    if (!window.auth.currentUser) window.auth.getRedirectResult().then(result => { if (result.user) { if (result.credential) this.driveToken = result.credential.accessToken; this.handleCloudLogin(result.user); } }).catch(e => console.error("Redirect Error:", e));
                    window.auth.onAuthStateChanged(user => { if (user) this.handleCloudLogin(user); else { this.account = null; this.notify(); } });
                } catch (e) { console.error("Firebase Init Failed", e); const stored = localStorage.getItem('mmed_tracker_v2_cloud'); if (stored) this.account = JSON.parse(stored).account; }
            }
            async handleCloudLogin(user) {
                if (this._loginHandled && this.account && this.account.id === user.uid) return; this._loginHandled = true;
                const loading = document.getElementById('loading'); if (loading) loading.style.display = 'flex';
                try {
                    const doc = await window.db.collection('users').doc(user.uid).get(); const cloudData = doc.exists ? doc.data() : {};
                    this.account = { name: cloudData.account?.name || user.displayName || "Dr. Trainee", email: user.email, id: user.uid, year: cloudData.account?.year || 1, location: cloudData.account?.location || "General Hospital" };
                    if (cloudData.modules) this.modules = cloudData.modules; if (cloudData.procedureLog) this.procedureLog = cloudData.procedureLog; if (cloudData.milestones) this.milestones = cloudData.milestones;
                    this.saveData(true);
                } catch (e) { console.error("Sync Error", e); this.account = { name: user.displayName || "Dr. User", email: user.email, id: user.uid, year: 1 }; }
                finally { if (loading) loading.style.display = 'none'; this.notify(); if (document.getElementById('login-container')) document.getElementById('login-container').classList.add('hidden'); if (document.getElementById('main-layout')) document.getElementById('main-layout').classList.remove('hidden'); }
            }
            async driveApiFetch(url, options = {}) { if (!this.driveToken) return null; const resp = await fetch(url, { ...options, headers: { 'Authorization': `Bearer ${this.driveToken}`, ...(options.headers || {}) } }); if (!resp.ok) { if (resp.status === 401) this.driveToken = null; return null; } return resp; }

                    const allAssignments = config.assignmentList.map((a, i) => { const aData = (data.assignments && data.assignments['a_' + i]) || {}; return { i, aData, title: a.title, isDone: !!aData.dateSubmitted }; });
                    const pending = allAssignments.filter(a => !a.isDone); const done = allAssignments.filter(a => a.isDone);
                    return `<div class="bg-white rounded-xl shadow-sm border overflow-hidden"><button onclick="toggleSection(this)" class="w-full px-6 py-4 border-b bg-slate-50 flex items-center gap-3 cursor-pointer hover:bg-slate-100"><i class="fas fa-chevron-down text-slate-400 text-xs section-chevron"></i><h3 class="text-lg font-bold text-slate-800">Assignments</h3></button><div class="p-6 space-y-4">${pending.map(a => `<div class="p-4 rounded-lg border border-slate-100 bg-slate-50"><h4 class="font-bold text-sm text-slate-800">${a.title}</h4><div class="grid grid-cols-2 gap-3 mt-3"><div><label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Started</label><input type="date" value="${a.aData.dateStarted || ''}" onchange="state.updateModuleData('${moduleId}','assignment','a_${a.i}',{dateStarted:this.value})" class="w-full text-xs border rounded p-1.5"></div><div><label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Submitted</label><input type="date" value="${a.aData.dateSubmitted || ''}" onchange="state.updateModuleData('${moduleId}','assignment','a_${a.i}',{dateSubmitted:this.value})" class="w-full text-xs border rounded p-1.5"></div></div></div>`).join('')}</div></div>`;
                })() : ''}
            </div>` : ''}

            <!-- Procedures -->
            ${config.requiredProcedures ? `<div class="bg-white rounded-xl shadow-sm border mb-8 overflow-hidden"><button onclick="toggleSection(this)" class="w-full px-6 py-4 flex items-center gap-3 cursor-pointer hover:bg-slate-50 border-b text-left"><i class="fas fa-chevron-down text-slate-400 text-xs section-chevron"></i><h3 class="text-lg font-bold text-slate-800">Required Procedures</h3></button><div class="p-6"><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">${config.requiredProcedures.map(req => { const count = logs.filter(p => p.procedure === req.name).length; const isDone = count >= req.target; return `<div class="border rounded-lg p-3 ${isDone ? 'bg-green-50 border-green-200' : 'bg-slate-50 border-slate-200'}"><div class="flex justify-between items-start mb-1.5"><span class="text-xs font-semibold leading-tight pr-2">${req.name}</span><span class="text-xs font-bold shrink-0 ml-auto">${count}/${req.target}</span></div><div class="w-full bg-slate-200 rounded-full h-1"><div class="${isDone ? 'bg-green-500' : 'bg-teal-500'} h-1 rounded-full transition-all" style="width: ${Math.min(100, Math.round((count/req.target)*100))}%"></div></div></div>`; }).join('')}</div></div></div>` : ''}

            <!-- Log Table -->
            <div class="bg-white rounded-xl shadow-sm border overflow-hidden mb-12"><button onclick="toggleSection(this)" class="w-full px-6 py-4 border-b bg-slate-50 flex justify-between items-center cursor-pointer hover:bg-slate-100"><div class="flex items-center gap-3"><i class="fas fa-chevron-down text-slate-400 text-xs section-chevron"></i><h3 class="font-bold text-slate-800">Module Log</h3><span class="px-2 py-0.5 rounded-full text-xs font-bold bg-slate-200">${logs.length}</span></div></button><div><table class="w-full text-left text-sm"><thead class="bg-slate-50 border-b text-slate-500 uppercase text-xs"><tr><th class="px-6 py-3 font-semibold">Date</th><th class="px-6 py-3 font-semibold">Procedure</th><th class="px-6 py-3 font-semibold">Supervisor</th><th class="px-6 py-3 font-semibold no-print">Actions</th></tr></thead><tbody class="divide-y">${logs.slice().sort((a, b) => (b.date || '').localeCompare(a.date || '')).map(p => `<tr class="hover:bg-slate-50"><td class="px-6 py-3 text-slate-600">${esc(p.date)}</td><td class="px-6 py-3 font-medium text-slate-800">${esc(p.procedure)}</td><td class="px-6 py-3 text-slate-600">${esc(p.supervisor)}</td><td class="px-6 py-3 no-print"><button onclick="deleteProcedure(${p.timestamp})" class="text-rose-400 hover:text-rose-600 text-xs"><i class="fas fa-trash"></i></button></td></tr>`).join('')}</tbody></table></div></div>`;
        }

        // --- INTERACTION LOGIC ---
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('mobile-overlay').classList.toggle('hidden'); }
        function toggleSection(btn) { const content = btn.nextElementSibling; if (!content) return; const isCollapsed = btn.classList.toggle('section-collapsed'); content.style.display = isCollapsed ? 'none' : ''; }
        function deleteProcedure(timestamp) { if (confirm("Delete entry?")) { state.procedureLog = state.procedureLog.filter(p => p.timestamp !== timestamp); state.saveData(); renderApp(); } }
        function togglePassword(id, btn) { const input = document.getElementById(id); const icon = btn.querySelector('i'); if (input.type === 'password') { input.type = 'text'; icon.classList.replace('fa-eye', 'fa-eye-slash'); } else { input.type = 'password'; icon.classList.replace('fa-eye-slash', 'fa-eye'); } }
        function toggleAuthMode(e) { if (e) e.preventDefault(); const isSignUp = !state._isSignUpMode; state._isSignUpMode = isSignUp; document.getElementById('signup-name-field').classList.toggle('hidden', !isSignUp); document.getElementById('confirm-password-field').classList.toggle('hidden', !isSignUp); document.getElementById('auth-submit-btn').textContent = isSignUp ? 'Create Account' : 'Sign In'; document.getElementById('login-error').classList.add('hidden'); }
        window.updateProcList = (moduleId) => { const module = moduleConfigs.find(m => m.id === moduleId); const datalist = document.getElementById('proc-datalist'); if (datalist && module && module.requiredProcedures) datalist.innerHTML = module.requiredProcedures.map(p => `<option value="${p.name}">`).join(''); };
        function showBackupModal() { document.getElementById('backupModal').classList.remove('hidden'); }
        function showQuickLogModal() { const modal = document.createElement('div'); modal.className = 'fixed inset-0 bg-slate-900 bg-opacity-60 z-50 flex items-center justify-center p-4 fade-in'; modal.innerHTML = `<div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden"><div class="px-6 py-4 bg-teal-50 border-b flex justify-between items-center"><h2 class="text-xl font-bold text-teal-800"><i class="fas fa-bolt text-amber-500 mr-2"></i>Quick Log</h2><button onclick="this.closest('.fixed').remove()" class="text-slate-400 text-2xl">&times;</button></div><form onsubmit="event.preventDefault();submitQuickLog(this);" class="p-6 space-y-4"><div class="grid grid-cols-2 gap-4"><select name="module" required onchange="updateProcList(this.value)" class="w-full border rounded-lg px-3 py-2"><option disabled selected>Select Module</option>${moduleConfigs.map(m => `<option value="${m.id}">${m.name.split(' (')[0]}</option>`).join('')}</select><input type="date" name="date" required value="${new Date().toISOString().split('T')[0]}" class="w-full border rounded-lg px-3 py-2"></div><div><label class="block text-sm font-semibold mb-1">Procedure</label><input type="text" id="quickProcName" name="procedure" list="proc-datalist" required class="w-full border rounded-lg px-3 py-2"><datalist id="proc-datalist"></datalist></div><div class="grid grid-cols-2 gap-4"><input type="text" name="location" placeholder="Location" value="${esc(state.account.location || '')}" required class="w-full border rounded-lg px-3 py-2"><input type="text" name="supervisor" placeholder="Supervisor" required class="w-full border rounded-lg px-3 py-2"></div><button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-lg mt-2 shadow-md">Save</button></form></div>`; document.body.appendChild(modal); }
        window.submitQuickLog = form => { const modId = form.module.value; const procName = form.procedure.value; const modConfig = moduleConfigs.find(m => m.id === modId); const isOther = !modConfig?.requiredProcedures?.some(rp => rp.name === procName); state.addProcedure({ moduleId: modId, date: form.date.value, procedure: procName, location: form.location.value, supervisor: form.supervisor.value, isOther: isOther }); document.querySelector('.fixed.fade-in').remove(); renderApp(); };
        async function handleDocUpload(files, moduleId) { if (!state.driveToken) { alert('Sign in with Google first.'); return; } for (const file of files) await state.uploadToDrive(file, moduleId); loadDocList(moduleId); }
        async function loadDocList(moduleId) { const listEl = document.getElementById(`doc-list-${moduleId}`); if (!listEl) return; if (!state.driveToken) { listEl.innerHTML = '<p class="text-sm text-slate-400 text-center py-2">Sign in to view.</p>'; return; } const files = await state.listDriveFiles(moduleId); if (files.length === 0) { listEl.innerHTML = '<p class="text-sm text-slate-400 text-center py-2">No files.</p>'; return; } listEl.innerHTML = files.map(f => `<div class="flex items-center justify-between p-3 bg-slate-50 rounded-lg border"><div class="flex items-center gap-3"><i class="fas fa-file text-indigo-500"></i><span class="text-sm font-semibold">${esc(f.name)}</span></div><a href="${f.webViewLink}" target="_blank" class="text-teal-500 hover:text-teal-700 text-sm">View</a></div>`).join(''); }

        // --- RENDERER ---
        function renderApp() {
            try {
                const loginContainer = document.getElementById('login-container'); const mainLayout = document.getElementById('main-layout'); const fab = document.querySelector('button[onclick="showQuickLogModal()"]'); const agentBubble = document.getElementById('agent-bubble');
                if (!state.account) { if (loginContainer) loginContainer.classList.remove('hidden'); if (mainLayout) mainLayout.classList.add('hidden'); if (fab) fab.classList.add('hidden'); if (agentBubble) agentBubble.classList.add('hidden'); return; }
                if (loginContainer) loginContainer.classList.add('hidden'); if (mainLayout) mainLayout.classList.remove('hidden'); if (fab) fab.classList.remove('hidden'); if (agentBubble) agentBubble.classList.remove('hidden');
                renderSidebarLinks();
                const container = document.getElementById('app-container');
                if (state.activeTab === 'dashboard') container.innerHTML = renderDashboard(); else if (state.activeTab === 'milestones') container.innerHTML = renderMilestones(); else if (state.activeTab === 'master_logbook') container.innerHTML = renderMasterLogbook(); else container.innerHTML = renderModuleDetail(state.activeTab);
                if (state.activeTab !== 'dashboard' && state.activeTab !== 'milestones' && state.activeTab !== 'master_logbook') setTimeout(() => loadDocList(state.activeTab), 100);
                window.scrollTo(0, 0);
            } catch (error) { console.error(error); document.getElementById('app-container').innerHTML = `<div class="p-8 text-center"><h2 class="text-2xl font-bold text-rose-600">Error</h2><button onclick="localStorage.clear();location.reload();" class="mt-4 bg-rose-600 text-white px-4 py-2 rounded">Reset</button></div>`; }
        }

        state.subscribe(renderApp);
        document.addEventListener('DOMContentLoaded', () => { renderApp(); });
    </script>
</body>
</html>
